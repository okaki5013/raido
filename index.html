<html lang="ja"><head>
  <meta charset="UTF-8">
   <meta name="description" content="アゲハンと raider">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="lightblue">
   <meta property="og:title" content="raider">
   <meta property="og:description" content="">
   <meta property="og:site_name" content="荒らし王国SK">
   <meta property="og:image" content="https://i.imgur.com/XESkw7W.png">
<link rel="icon" type="image/png" href="https://imgur.com/a/FTG2RU3 .png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>荒らし王国SK Raider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0A61FF; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #1E3654; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #1E3654; }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at 60% 30%, #23253b 0%, #1a1b20 35%, #101018 100%);
      color:#fff;
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
      overflow:hidden;
    }
    .card {
      background:#11451b;
      padding:32px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(0,0,0,.6);
      width:100%; max-width:600px;
      animation:fadeIn .8s ease;
      overflow:auto; max-height:95vh;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    h2 { color:#64d6ff; text-align:center; margin:0 0 24px; font-weight:600; }
    label { display:block; margin-top:18px; font-size:14px; }
    input[type="text"], textarea {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:none;
      background:#15161b; color:#fff;
      font-family:monospace; resize:vertical;
    }
    textarea { overflow-y:auto; }
    input[type="number"] {
      padding:6px; margin-top:6px;
      border-radius:8px; border:none;
      background:#15161b; color:#fff;
      font-family:monospace; appearance:none;
      width:80px;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance:none; margin:0;
    }
    .row {
      display:flex; gap:12px; align-items:center;
    }
    .row > * { flex:none; }
    .row label,
    .row .checkbox-container { margin-top:0; }
    .checkbox-container {
      display:flex; align-items:center; gap:8px;
      cursor:pointer; font-size:14px; user-select:none;
      margin-top:6px;
    }
    .checkbox-container input {
      appearance:none; width:36px; height:18px;
      background:#2a2c32; border-radius:18px;
      position:relative; transition:background .3s ease;
    }
    .checkbox-container:hover input { background:#64d6ff; }
    .checkbox-container input:focus {
      outline:none; box-shadow:0 0 0 3px rgba(100,214,255,0.5);
    }
    .checkbox-container input::before {
      content:''; position:absolute;
      width:14px; height:14px; border-radius:50%;
      background:#fff; top:2px; left:2px;
      transition:transform .3s cubic-bezier(.68,-.55,.27,1.55);
    }
    .checkbox-container input:checked { background:#64d6ff; }
    .checkbox-container input:checked::before {
      transform:translateX(18px);
    }
    .checkbox-container span { transition:color .3s; }
    .checkbox-container input:checked + span {
      color:#64d6ff;
    }
    button.primary {
      margin-top:24px; width:100%; padding:14px;
      border:none; border-radius:14px;
      background:linear-gradient(135deg,#5a5d69,#36404b);
      color:#fff; font-weight:700; font-size:18px;
      letter-spacing:.5px; cursor:pointer; position:relative;
      box-shadow:
        0 4px 15px rgba(100,214,255,.3),
        0 0 10px rgba(255,255,255,.1),
        inset 0 0 5px rgba(255,255,255,.2);
      overflow:hidden; transition:all .3s;
    }
    button.primary:hover {
      background:linear-gradient(135deg,#64d6ff,#23253b);
      box-shadow:
        0 6px 22px rgba(100,214,255,.4),
        0 0 24px rgba(255,255,255,.2),
        inset 0 0 10px rgba(255,255,255,.3);
      transform:scale(1.03);
      color: #15161b;
    }
    button.primary:active {
      transform:scale(0.96);
      box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
    }
    button.primary.loading {
      color: #ffffffa2; pointer-events:none;
    }
    button.secondary {
      margin-top:8px; padding:6px 12px;
      background:#23253b; color:#e1e3e8;
      font-size:14px; border:none; border-radius:6px;
      position:relative; overflow:hidden;
      transition:background .3s, color .3s;
    }
    button.secondary:hover {
      background:#64d6ff;
      color:#15161b;
    }
    button.secondary:active {
      background:#23253b;
      color:#64d6ff;
    }
    #stopSpam, #leaveBtn {
      width:48%; padding:10px;
      border:none; border-radius:10px;
      background:#3a3c44;
      color:#fff; font-weight:700; font-size:14px;
      letter-spacing:.5px; cursor:pointer; transition:all .3s;
      margin-top:12px;
      box-shadow: 0 4px 10px rgba(100,214,255,0.15);
    }
    #stopSpam:hover, #leaveBtn:hover {
      background:#64d6ff;
      color:#15161b;
      transform:scale(1.03);
    }
    #stopSpam:active, #leaveBtn:active {
      transform:scale(0.96);
      box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
    }
    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    details { margin-top:18px; }
    summary { list-style:none; padding-left:20px; cursor:pointer; font-weight:600; position:relative; margin-top:0; }
    summary::-webkit-details-marker { display:none; }
    summary::marker { content:none; }
    summary::before { content:'▶'; position:absolute; left:0; top:50%; transform:translateY(-50%); transition:transform .3s ease; }
    details[open] > summary::before { transform:translateY(-50%) rotate(90deg); }
    .detail-content { transform-origin:top center; transform:scaleY(0); opacity:0; transition:transform .3s ease, opacity .3s ease; }
    details[open] .detail-content { transform:scaleY(1); opacity:1; }
    #log { margin-top:20px; padding:10px; height:120px; overflow-y:auto; background:#15161b; border-radius:10px; font-family:monospace; font-size:12px; white-space:pre-wrap; resize: vertical;}
    @media (max-width: 600px) {
      .card {
        padding: 16px;
        max-width: 100%;
        max-height: 100vh;
        border-radius: 10px;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 16px;
      }
      label {
        font-size: 13px;
        margin-top: 12px;
      }
      input[type="text"],
      textarea,
      input[type="number"] {
        padding: 8px;
        font-size: 12px;
      }
      button.primary {
        padding: 12px;
        font-size: 16px;
      }
      button.secondary {
        padding: 8px 12px;
        font-size: 13px;
      }
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .row label {
        width: 100%;
      }
      .button-container {
        flex-direction: column;
        gap: 8px;
      }
      #stopSpam,
      #leaveBtn {
        width: 100%;
      }
      details summary {
        font-size: 13px;
        padding-left: 18px;
      }
      .checkbox-container {
        font-size: 13px;
      }
      #log {
        height: 80px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>DPKO Raider</h2>
    <form id="form">
      <label>トークン
        <textarea id="tokens" rows="4" placeholder=""></textarea>
      </label>
      <label>サーバーID
        <input type="text" id="guildId" required="" placeholder="">
      </label>
      <label>チャンネルID
        <textarea id="channelIds" rows="2" placeholder="></textarea>
      </label>
      <button type="button" id="autoFillChannels" class="secondary">チャンネル自動取得</button>
      <label>メッセージ内容
        <textarea id="message" rows="4" placeholder="連投したいメッセージをここに🦋"></textarea>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="randomize">
        <span>
　　　　メッセージをランダムにする</span>
      </label>
      <div class="row">
        <label>メッセージ送信間隔
          <input type="number" id="delay" min="0" step="0.03" placeholder="0"> 秒
        </label>
        <label>メッセージ送信上限
          <input type="number" id="limit" min="1" step="1" placeholder="0"> 回
        </label>
      </div>
      <details>
        <summary>メンション設定</summary>
        <div class="detail-content">
          <label>メンションするユーザーID一覧
            <textarea id="mentionIds" rows="2" placeholder="例えば114514810"></textarea>
          </label>
          <button type="button" id="fetchMentions" class="secondary">メンション自動取得</button>
        </div>
      </details>
      <details>
        <summary>投票設定</summary>
        <div class="detail-content">
          <label>投票 タイトル
            <input type="text" id="pollTitle" placeholder="投票タイトル">
          </label>
          <label>投票 選択肢
            <textarea id="pollAnswers" rows="2" placeholder="スペース区切り推奨"></textarea>
          </label>
        </div>
      </details>
      <details>
        <summary>メッセージ転送設定</summary>
        <div class="detail-content">
          <label>転送するメッセージURL
            <input type="text" id="forwardMessageUrl" placeholder="https://discord.com/channels/1111111111111/114514810/45451919">
          </label>
        </div>
      </details>
      <button id="submitBtn" type="submit" class="primary" disabled="">すぱむをはじめーる</button>
    </form>
    <div class="button-container">
      <button id="stopSpam" class="secondary">スパムをやーめる</button>
      <button id="leaveBtn" class="secondary">🦋サーバーから逃げる🦋</button>
    </div>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>


</body></html>
